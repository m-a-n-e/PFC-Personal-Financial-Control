<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFC - Entrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/output.css">
</head>



<body class="flex items-center justify-center min-h-screen bg-pfcWhite-200">

    <main class="font-inter">

        <div class="p-10 m-4 rounded-2xl bg-white shadow-md w-80">
            <h2 class="text-pfcUltra-100 text-2xl font-archivo mb-5 text-center">Entrar</h2>
            <form action="/login" method="POST">
                <div class="mb-4">
                    <input
                        class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-gray-200 focus:ring-2 focus:ring-pfcViolet-100"
                        id="username" type="text" placeholder="UsuÃ¡rio">
                </div>
                <div class="mb-2">
                    <input
                        class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:border-gray-200 focus:ring-2 focus:ring-pfcViolet-100"
                        id="password" type="password" placeholder="Senha">
                </div>
                <div class="flex items-center justify-center mb-2">

                    <button
                        class="bg-pfcViolet-100 hover:bg-pfcUltra-100 text-white font-archivo py-2 px-4 rounded-lg w-full transition-all duration-500 ease-in-out"
                        type="submit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="flex items-center justify-center text-sm">
                <p>Novo aqui? <a href="./register.html" class="animate-pulse text-pfcViolet-100 hover:text-pfcUltra-100">Registre-se</a></p>
            </div>
        </div>

    </main>
</body>
<script src="./js/script.js"></script>

</html>
